<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta name="author" content="Marika Mulder">
    <meta
      name="description"
      content="Marika Mulder's css art Web site, showing off art created using just a div and CSS styling."
    />
    <title>CSS Div Art</title>
</head>
<body>
    <div class="pageFlex">
    
      <div class="shelfSection">
        <div class='shelf'>
          <div class='top-shelf'>
            <div class="poke-ball"></div>
            <div class="premier-ball"></div>
            <div class="great-ball"></div>
            <div class="ultra-ball"></div>
          </div>
          <div class='top-shelf'>
            <div class="safari-ball"></div>
            <div class="master-ball"></div>
            <div class="dive-ball"></div>
            <div class="lure-ball"></div>
          </div>
          <div class='top-shelf'>
            <div class="love-ball"></div>
            <div class="friend-ball"></div>
            <div class="repeat-ball"></div>
            <div class="level-ball"></div>
          </div>
          <div class='top-shelf'>
            <div class="dream-ball"></div>
            <div class="park-ball"></div>
            <div class="net-ball"></div>
            <div class="nest-ball"></div>
          </div>
        </div>
      </div>
  
      <div class="potionSection">
        <div class="potionFlex">
          <div class="potion"></div>
        </div>
      </div>
  
      <div class="ninjaHeadbandSection">
        <div class="ninjaHeadbandFlex">
          <div class="ninjaHeadband"></div>
        </div>
      </div>
  
      <div class="sharinganSection">
        <div class="sharinganFlex">
          <div class="sharingan"></div>
        </div>
      </div>
    
      <div class="trickTreatSection">
        <div class="trickTreatFlex">
          <div class="trickTreat"></div>
        </div>
      </div>
      
      <div class="flagSection">
        <div class="flagFlex">
          <div class="canadaFlag"></div>
        </div>
      </div>
      
      <div class="strawHatSection">
        <div class="strawHatFlex">
          <div class="strawHat"></div>
        </div>
      </div>
  
    </div>
  </body>
</html>
